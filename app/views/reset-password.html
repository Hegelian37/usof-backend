<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USOF | Reset Password</title>
    <meta name="description" content="USOF | Reset Your Password">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Reset Your Password</h1>
    <form id="resetForm">
        <label>New Password: <input type="password" name="password" required minlength="6"></label><br>
        <label>Confirm Password: <input type="password" name="confirmPassword" required minlength="6"></label><br>
        <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
    <p><a href="/login.html">Back to login</a></p>

    <script src="/js/reset-password-script.js"></script>
</body>
</html>
