<!DOCTYPE html> <!--Legacy bs from the Sprint09 - still can be useful-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>USOF | Register</title>
    <meta name="description" content="Registration Page">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label>Login: <input type="text" name="login" required></label><br>
        <label>Password: <input type="password" name="password" required></label><br>
        <label>Confirm Password: <input type="password" name="confirmPassword" required></label><br>
        <label>Full Name: <input type="text" name="full_name" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <p><a href="/login.html">Back to login</a></p>

    <script src="/js/register-script.js"></script>
</body>
</html>
